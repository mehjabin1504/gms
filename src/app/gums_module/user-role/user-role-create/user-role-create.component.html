<form  [formGroup]="form">
    <div class="flex items-center" mat-dialog-title>

      <h2 class="headline m-0 flex-auto">Application Entry</h2>  
      <button class="text-secondary" mat-dialog-close mat-icon-button type="button" (click)="save()" matTooltip="Save">
        <mat-icon svgIcon="mat:save"></mat-icon>
      </button>
      <button class="text-secondary" mat-dialog-close mat-icon-button type="button"  matTooltip="Close">
        <mat-icon svgIcon="mat:close"></mat-icon>
      </button>
    </div>
  
    <mat-divider class="-mx-6 text-border"></mat-divider>
  
    <mat-dialog-content class="flex flex-col" style="margin-top: 30px;" >

        <div class="flex flex-col sm:flex-row">
            <mat-form-field class="mt-6  flex-auto" appearance="outline">
                <mat-label>User ID</mat-label>
                  <mat-select formControlName="userCode">
                    <!-- dropdown options -->
                    <mat-option *ngFor="let option of User" [value]="option.userCode" 
                      (keydown.enter)="prevent($event)"
                      [ngClass]="{ 'is-invalid': submitted}">{{ option.userCode }}</mat-option>
                  </mat-select>  
            </mat-form-field>
            <mat-form-field class="mt-6  flex-auto" appearance="outline">
                <mat-label>Role ID</mat-label>
                  <mat-select formControlName="roleId">
                    <!-- dropdown options -->
                    <mat-option *ngFor="let option of Role" [value]="option.roleId" 
                      (keydown.enter)="prevent($event)"
                      [ngClass]="{ 'is-invalid': submitted}">{{ option.roleId }}</mat-option>
                  </mat-select>  
            </mat-form-field>
          
        </div>
                    
        <div class="flex flex-col sm:flex-row">
            <mat-form-field class="flex-auto" appearance="outline">
                <mat-label>Branch Code</mat-label>
                <input cdkFocusInitial formControlName="branchCode" matInput>  
            </mat-form-field>
         
        </div>

        <div class="flex flex-col sm:flex-row">
            <mat-form-field class="flex-auto" appearance="outline">
                <mat-label>Active Flag</mat-label>
                <input cdkFocusInitial formControlName="activeFlag" matInput>  
            </mat-form-field>
         
        </div>

        <div class="flex flex-col sm:flex-row">
            <mat-form-field class="flex-auto" appearance="outline">
                <mat-label>Created By</mat-label>
                <input cdkFocusInitial formControlName="createdBy" matInput>  
            </mat-form-field>
         
        </div>
     
    </mat-dialog-content>
  
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close type="button">Cancel</button>
      <button  mat-button type="button" *ngIf="isCreateMode()" color="primary" (click)="addAppInfo(form.value)" >ADD </button>
      <button *ngIf="isUpdateMode()" color="primary" mat-flat-button type="submit">Update </button>
    </mat-dialog-actions>

   
</form>
