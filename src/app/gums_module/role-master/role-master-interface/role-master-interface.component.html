<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="flex items-center" mat-dialog-title>
  
      <h2 class="headline m-0 flex-auto">Role Master Setup</h2>
      <!-- <button class="text-secondary" *ngIf="isCreateMode()" mat-dialog-close mat-icon-button type="button"
         matTooltip="Save">
        <mat-icon svgIcon="mat:save"></mat-icon>
      </button> -->
      <button class="text-secondary" mat-dialog-close mat-icon-button type="button" matTooltip="Close">
        <mat-icon svgIcon="mat:close"></mat-icon>
      </button>
    </div>
  
    <mat-divider class="-mx-6 text-border"></mat-divider>
  
    <mat-dialog-content class="flex flex-col mt-6">
      <div class="flex flex-col sm:flex-row">
        <mat-form-field class="sm:ml-6 flex-auto " appearance="outline">
            <mat-label>Role Id</mat-label>
            <input cdkFocusInitial formControlName="roleId" matInput (keydown.enter)="prevent($event)"
            [ngClass]="{ 'is-invalid': submitted && f.roleId.errors }">
            <div *ngIf="submitted || f['roleId'].touched && f['roleId'].invalid">
                <div *ngIf="f['roleId'].errors && f['roleId'].errors['required']" style="color:red;">
                   Enter Role Id
                </div>
            </div>
        </mat-form-field>
        <mat-form-field class=" sm:ml-6 flex-auto" appearance="outline">
            <mat-label>Role Name</mat-label>
            <input cdkFocusInitial formControlName="roleName" matInput (keydown.enter)="prevent($event)"
            [ngClass]="{ 'is-invalid': submitted && f.roleName.errors }">
            <div *ngIf="submitted || f['roleName'].touched && f['roleName'].invalid">
                <div *ngIf="f['roleName'].errors && f['roleName'].errors['required']" style="color:red;">
                   Enter Role Name
                </div>
            </div>
        </mat-form-field>
      </div>
      <mat-form-field class="sm:ml-6 flex-auto" appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select formControlName="activeFlag">
            <!-- dropdown options -->
            <mat-option *ngFor="let option of StatusFlag" [value]="option.value" 
            (keydown.enter)="prevent($event)"
            [ngClass]="{ 'is-invalid': submitted && f.activeFlag.errors }">{{ option.label }}</mat-option>
        </mat-select>
        <div *ngIf="submitted || f['activeFlag'].touched && f['activeFlag'].invalid">
            <div *ngIf="f['activeFlag'].errors && f['activeFlag'].errors['required']"
                style="color:red;">
                Enter Status
            </div>
        </div>
        </mat-form-field>
    </mat-dialog-content>
  
    <mat-dialog-actions align="end">
      <button mat-button (click)=" onReset()" type="button">Clear</button>
      <button mat-button type="button" *ngIf="isCreateMode()" color="primary"  mat-flat-button type="submit">Submit</button>
      <button mat-button *ngIf="isUpdateMode()" color="primary"  mat-flat-button type="submit">Modify</button>
    </mat-dialog-actions>
  </form>
