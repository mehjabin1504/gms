<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="flex items-center" mat-dialog-title>
  
      <h2 class="headline m-0 flex-auto">Event Wise Workflow Mapping</h2>
      <!-- <button class="text-secondary" *ngIf="isCreateMode()" mat-dialog-close mat-icon-button type="button"
         matTooltip="Save">
        <mat-icon svgIcon="mat:save"></mat-icon>
      </button> -->
      <button class="text-secondary" mat-dialog-close mat-icon-button type="button" matTooltip="Close">
        <mat-icon svgIcon="mat:close"></mat-icon>
      </button>
    </div>
  
    <mat-divider class="-mx-6 text-border"></mat-divider>
  
    <mat-dialog-content class="flex flex-col mt-6">
      <div class="flex flex-col sm:flex-row">
        <mat-form-field class="sm:ml-6 flex-auto " appearance="outline">
            <mat-label>Event Name</mat-label>
            <mat-select formControlName="eventUniqueId">
              <!-- dropdown options -->
              <mat-option *ngFor="let option of eventMaster" [value]="option.value" 
              (keydown.enter)="prevent($event)"
              [ngClass]="{ 'is-invalid': submitted && f.eventUniqueId.errors }">{{ option.label }}</mat-option>
            </mat-select>
            <div *ngIf="submitted || f['eventUniqueId'].touched && f['eventUniqueId'].invalid">
                <div *ngIf="f['eventUniqueId'].errors && f['eventUniqueId'].errors['required']" style="color:red;">
                   Enter Event Name
                </div>
            </div>
        </mat-form-field>
        <mat-form-field class=" sm:ml-6 flex-auto" appearance="outline">
            <mat-label>Workflow Name</mat-label>
            <mat-select formControlName="workflowUniqueId">
              <!-- dropdown options -->
              <mat-option *ngFor="let option of workflowMaster" [value]="option.value" 
              (keydown.enter)="prevent($event)"
              [ngClass]="{ 'is-invalid': submitted && f.workflowUniqueId.errors }">{{ option.label }}</mat-option>
            </mat-select>
            <div *ngIf="submitted || f['workflowUniqueId'].touched && f['workflowUniqueId'].invalid">
                <div *ngIf="f['workflowUniqueId'].errors && f['workflowUniqueId'].errors['required']" style="color:red;">
                   Enter Workflow Name
                </div>
            </div>
        </mat-form-field>
      </div>
      <mat-form-field class="sm:ml-6 flex-auto" appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select formControlName="activeFlag">
            <!-- dropdown options -->
            <mat-option *ngFor="let option of StatusFlag" [value]="option.value" 
            (keydown.enter)="prevent($event)"
            [ngClass]="{ 'is-invalid': submitted && f.activeFlag.errors }">{{ option.label }}</mat-option>
        </mat-select>
        <div *ngIf="submitted || f['activeFlag'].touched && f['activeFlag'].invalid">
            <div *ngIf="f['activeFlag'].errors && f['activeFlag'].errors['required']"
                style="color:red;">
                Enter Status
            </div>
        </div>
      </mat-form-field>
    </mat-dialog-content>
  
    <mat-dialog-actions align="end">
      <button mat-button (click)=" onReset()" type="button">Clear</button>
      <button mat-button type="button" *ngIf="isCreateMode()" color="primary"  mat-flat-button type="submit">Submit</button>
      <button mat-button *ngIf="isUpdateMode()" color="primary"  mat-flat-button type="submit">Modify</button>
    </mat-dialog-actions>
  </form>
